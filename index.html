<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Form -->
    <div class="container mt-4">
        <div class="col-lg-12">
            <div class="col-lg-6">
                <div class="row h-100 p-5 bg-light border rounded-3">
                    <strong><h2>Sign Up</h2></strong>
                    <form action="">
                        <div class="form-group mt-2">
                            <label for="">Username</label>
                            <input type="" name="username" id="usernameId" class="form-control" placeholder="Type your username">
                            <div class="error"></div>
                        </div>
                        <div class="form-group mt-2">
                            <label for="">Email</label>
                            <input type="" name="email" id="emailId" class="form-control" placeholder="Type your email">
                            <div class="error"></div>
                        </div>

                        <div class="form-group mt-2">
                            <label for="">Phone</label>
                            <input type="" name="phone" id="phoneId" class="form-control" placeholder="Type your phone number">
                            <div class="error"></div>
                        </div>

                        <div class="form-group mt-2">
                            <label for="password">Password</label>
                            <input  class="form-control" id="password"name="password" type="" placeholder="Type your password">
                            <div class="error"></div>
                        </div>
                        <div class="form-group mt-2">
                            <label for="password">Re -Type Password</label>
                            <input class="form-control" id="reTypepassword" name="reTypepassword" type="" placeholder="Re-Type password">
                            <div class="error"></div>
                        </div>
                        <div class="form-group mt-3">
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Form -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
